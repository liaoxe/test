<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Robot - Limbang Campaign</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <!-- Lighting for 3D model visibility -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>

      <!-- Marker target -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Replace this with a test box if model doesn't appear -->
        <!-- <a-box position="0 0.5 0" color="red"></a-box> -->

        <!-- GLB 3D Model -->
        <a-entity 
          gltf-model="robot.glb"
          animation-mixer
          scale="0.2 0.2 0.2"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
